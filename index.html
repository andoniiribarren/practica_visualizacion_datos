<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualización ventas de videojuegos</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: 22px;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 20px;
    }

    select {
      padding: 5px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    svg {
      background-color: #eaeaea;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .tooltip {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      pointer-events: none;
      font-size: 14px;
      line-height: 1.4em;
      max-width: 400px;
    }

    img {
      display: block;
      margin-top: 6px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Ventas de videojuegos por región</h1>
  <select id="consola-select">
    <option value="all">Todas las consolas</option>
  </select>
  <svg id="bubbles-svg" width="800" height="500">
    <image href="mapa_mario.webp" x="0" y="0" width="800" height="500" />
  </svg>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="script.js"></script>
</body>
</html>
